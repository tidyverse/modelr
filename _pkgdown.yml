- title: Residuals and quality metrics
  contents: [add_residuals, mse]

- title: Formulas
  contents: [fit_with, add_predictors, formulas]

- title: Data
  contents: [sim1, heights]

- title: Helpers
  contents: [geom_ref_line, model_matrix, na.warn]
